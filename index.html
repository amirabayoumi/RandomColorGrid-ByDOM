<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid-By-JavaScript</title>
  </head>
  <body>
    <section>
      <form action="">
        <div>
          <label for="gridColumn"> Columns</label>
          <input
            placeholder="Enter Columns Count"
            type="number"
            name=""
            id="gridColumn"
          />
        </div>
        <div>
          <label for="gridRow">Rows </label>
          <input
            placeholder="Enter Rows Count"
            type="number"
            name=""
            id="gridRow"
          />
        </div>
        <div>
          <label for="gridColors">Colors</label>
          <input
            placeholder="Enter Number Of Colors"
            type="number"
            name=""
            id="gridColors"
          />
        </div>

        <button>GO</button>
      </form>
    </section>
    <section></section>
    <section></section>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
